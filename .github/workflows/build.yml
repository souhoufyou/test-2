
name: Build VST3

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release --target AIVocalAssistantEZ_VST3
      - name: Collect artefact
        shell: pwsh
        run: |
          $p = Get-ChildItem -Recurse -Filter "*.vst3" build | Select-Object -First 1
          echo "Found: $($p.FullName)"
          New-Item -ItemType Directory -Force -Path artefact | Out-Null
          Copy-Item $p.FullName "artefact/AI Vocal Assistant EZ.vst3" -Force
          Compress-Archive -Path "artefact/*" -DestinationPath "AIVocalAssistantEZ_vst3.zip" -Force
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: AIVocalAssistantEZ_vst3
          path: AIVocalAssistantEZ_vst3.zip
